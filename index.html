<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="floating-container">
        <div class="calculator">
          <div class="operation">
            <div class="operations-viewer">
              <span class="number">2</span>
              <span class="operation-symbol">x</span>
              <span class="number">20</span>
              <span class="operation-symbol">x</span>
              <span class="number">2</span>
            </div>
            <div class="operation-result">300</div>
          </div>
          <div class="separator"></div>
          <div class="keyboard">
            <button class="button-operation row-key-1">C</button>
            <button class="button-operation row-key-1">+/-</button>
            <button class="button-operation row-key-1">%</button>
            <button class="button-operation column-key-4">/</button>
            <button class="button-operation number-key">7</button>
            <button class="button-operation number-key">8</button>
            <button class="button-operation number-key">9</button>
            <button class="button-operation column-key-4">X</button>
            <button class="button-operation number-key">4</button>
            <button class="button-operation number-key">5</button>
            <button class="button-operation number-key">6</button>
            <button class="button-operation column-key-4">-</button>
            <button class="button-operation number-key">1</button>
            <button class="button-operation number-key">2</button>
            <button class="button-operation number-key">3</button>
            <button class="button-operation column-key-4">+</button>
            <button class="button-operation number-key">00</button>
            <button class="button-operation number-key">0</button>
            <button class="button-operation number-key">.</button>
            <button class="button-operation equal-key">=</button>
          </div>
        </div>
      </div>
      <div class="background-green"></div>
      <div class="background-gray"></div>
    </div>
  </body>
</html>
